{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <h2>sign your account</h2>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">username</label>
        <input type="text" id="username" name='username' placeholder="name + (use numbers and symbol)" required> <br>
        <label for="">First Name</label>
        <input type="text" id="firstname" name='firstname' placeholder="Enter your first name" required><br>
        <label for="">Last Name</label>
        <input type="text" id="lastname" name='lastname' placeholder="Enter your lastname" required>        <br>
        <label for="">E-mail</label>
        <input type="email" id="email" name='email' placeholder="Enter your email" required>
        <label for="">password</label>
        <input type="password" id="password" name='password' placeholder="Enter strong password" required><br>
        <label for="">confirm Password</label>
        <input type="password" id="password" name='passwordchk' placeholder="Renter your password" required><br>

        <button type="submit">sign up</button>
    </form>
    
</body>
</html>
