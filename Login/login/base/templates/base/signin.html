{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <h2>sign your account</h2>
    <form action="/signin" method="post">
        {% csrf_token %}
        <label for="">username</label>
        <input type="text" id="username" name='username' placeholder="Your registered username" required> <br>
        <label for="">password</label>
        <input type="password" id="password" name='password' placeholder="Enter strong password" required><br>

        <button type="submit">sign in</button>
    </form>
    
</body>
</html>
